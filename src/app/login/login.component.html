<div class="loginPage">
  <div class="loginBox">
    <div class="login-img">
      <img src="./../../assets/images/login-img.png">
    </div>
    <div class="login">
      <div class="login-logo">
        <img src="./../../assets/images/login_logo.png">
      </div>
      <div class="login-name">
        <p>博客后台管理系统</p>
      </div>
      <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm(validateForm)">
        <nz-form-item>
          <nz-form-control>
            <nz-input-group nzPrefixIcon="anticon anticon-user">
              <input type="text" nz-input formControlName="username" placeholder="用户名">
            </nz-input-group>
            <nz-form-explain *ngIf="validateForm.get('username').dirty && validateForm.get('username').errors">
              请输入用户名
            </nz-form-explain>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control>
            <nz-input-group nzPrefixIcon="anticon anticon-lock">
              <input type="password" nz-input formControlName="password" placeholder="密码">
            </nz-input-group>
            <nz-form-explain *ngIf="validateForm.get('password').dirty && validateForm.get('password').errors">
              请输入密码
            </nz-form-explain>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control>
            <button nz-button class="login-form-button" [nzType]="'primary'">登录</button>
          </nz-form-control>
        </nz-form-item>
      </form>
    </div>
  </div>
</div>
