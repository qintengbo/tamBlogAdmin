<nz-layout class="layout">
  <nz-header class="page-header">
    <div class="logo">
      <img src="" alt>
    </div>
    <div class="header-userpannel">
      <nz-avatar nzSize="large" nzText="Q"></nz-avatar>
      <nz-dropdown class="userProfile">
        <a nz-dropdown>
          {{ username }} <i class="anticon anticon-down"></i>
        </a>
        <ul nz-menu nzSelectable>
          <li nz-menu-item>
            <a><i class="anticon anticon-setting"></i> 个人设置</a>
          </li>
          <li nz-menu-item (click)="logout()">
            <a><i class="anticon anticon-poweroff"></i> 退出登录</a>
          </li>
        </ul>
      </nz-dropdown>
    </div>
    <ul nz-menu [nzTheme]="'light'" [nzMode]="'horizontal'" class="layoutUl">
      <li nz-menu-item>
        <i class="anticon anticon-home index-icon"></i>首页
      </li>
    </ul>
  </nz-header>
  <nz-layout>
    <nz-sider [nzWidth]="220" class="menu" [nzCollapsed]="isCollapsed">
      <div class="collapsed" (click)="toggleCollapsed()">
        <i class="anticon" [class.anticon-left]="isCollapsed" [class.anticon-right]="!isCollapsed"></i>
      </div>
      <ul nz-menu [nzMode]="'inline'" [nzTheme]="'light'" class="menu-ul" [nzInlineCollapsed]="isCollapsed">
        <li nz-menu-item>
          <span title>
            <i class="anticon anticon-home"></i>
            <span>首页</span>
          </span>
        </li>
        <li nz-submenu>
          <span title>
            <i class="anticon anticon-file-text"></i>
            <span>文章管理</span>
          </span>
          <ul>
            <li nz-menu-item>文章列表</li>
          </ul>
        </li>
        <li nz-submenu>
          <span title>
            <i class="anticon anticon-appstore-o"></i>
            <span>分类管理</span>
          </span>
          <ul>
            <li nz-menu-item>分类列表</li>
          </ul>
        </li>
        <li nz-submenu>
          <span title>
            <i class="anticon anticon-tags-o"></i>
            <span>标签管理</span>
          </span>
          <ul>
            <li nz-menu-item>标签列表</li>
          </ul>
        </li>
      </ul>
    </nz-sider>
    <nz-layout style="padding:0 24px 24px">
      <nz-breadcrumb style="margin:16px 0;">
        <nz-breadcrumb-item>Home</nz-breadcrumb-item>
        <nz-breadcrumb-item>List</nz-breadcrumb-item>
        <nz-breadcrumb-item>App</nz-breadcrumb-item>
      </nz-breadcrumb>
      <nz-content style="background:#fff; padding: 24px; min-height: 280px;">
        <router-outlet></router-outlet>
      </nz-content>
    </nz-layout>
  </nz-layout>
  <nz-footer style="text-align: center;">Ant Design ©2017 Implement By Angular</nz-footer>
</nz-layout>
